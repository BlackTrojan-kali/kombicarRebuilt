
name: Deploy Kombicar React to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Build the React application
        run: npm run build
      
      - name: Deploy build files to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "dist/"
          target: "/var/www/kombicarRebuilt" # C'est le chemin de destination sur votre serveur

      - name: Clean up old build files on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # Copie les fichiers du dossier dist vers le répertoire parent
            cp -a /var/www/kombicarRebuilt/dist/. /var/www/kombicarRebuilt/

            # Supprime le dossier dist qui a été copié
            sudo rm -rf /var/www/kombicarRebuilt/dist

            # Affiche un message de fin de déploiement
            echo "Deployment finished for kombicarRebuilt."